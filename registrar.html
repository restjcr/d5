<!DOCTYPE html>
<html lang="es">

<head>
	<title>Demo5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css"">
	<meta name="robots" content="noindex, follow">

    <script src="jquery-3.1.1.min.js"></script>
    <script src="knockout-3.4.2.js"></script>
    <script type="text/javascript">
		
        $(document).ready(function() {

            var customerDetailsViewModel = function() {
            var self = this;
			
			self.nombre = ko.observable("");
            self.apellido_paterno = ko.observable("");
            self.dni = ko.observable("");
            self.email = ko.observable("");
            self.tipo_plan = ko.observable("");
			
			
			
			

            self.SaveCustomerDetails = function () {              
                
				var CustomerDetail = {
				
				nombre: self.nombre(),
				apellido_paterno: self.apellido_paterno(),
				dni: self.dni(),
                email: self.email(),
                tipo_plan: self.tipo_plan()
				
				}
				
				
				
				
				
				$.ajax({
				
                    url: 'https://x8iks8rc17.execute-api.us-east-1.amazonaws.com/dev/guardarcliente',
					
					
                    cache: false,
                    type: 'POST', 
                    data: ko.toJSON(CustomerDetail),
                    success: function (data) {              
                        self.SuccessMessage(data)
							self.nombre('');
							self.apellido_paterno('');
							self.dni('');
							self.email('');
							self.tipo_plan('');
							
						
                    }
					}).fail(
					
					
					function(xhr, textStatus, err){
					alert("Error happened "+err);
					
                });
            };
        }

            var viewModel = new customerDetailsViewModel();
            ko.applyBindings(viewModel);
         });

       
    </script>
    
</head>

<body style="background-color: #999999;">
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('images/logo2.jpg');"></div>
			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Registro de Usuario
					</span>

					<!-- NOMBRE -->
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Nombre</span>
						<input class="nombre input100" type="text" name="nombre" placeholder="Nombre..." data-bind='value: nombre'>
						<span class="focus-input100"></span>
					</div>

					<!-- APELLIDO -->
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Apellido</span>
						<input class="apellido input100" type="text" name="apellido" placeholder="Apellido..." data-bind='value: apellido_paterno'>
						<span class="focus-input100"></span>
					</div>

					<!-- CORREO -->
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Correo</span>
						<input class="correo input100" type="text" name="correo" placeholder="Direccion de correo..." data-bind='value: email'>
						<span class="focus-input100"></span>
					</div>

					<!-- PLAN -->
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Plan</span>
						<input class="plan input100" type="text" name="plan" placeholder="Plan de usuario..." data-bind='value: tipo_plan'>
						<span class="focus-input100"></span>
					</div>

					<!-- DNI -->
					<div class="wrap-input100 validate-input"">
						<span class="label-input100">DNI</span>
						<input class="dni input100" type="text" name="dni" placeholder="DNI de usuario..." data-bind='value: dni'>
						<span class="focus-input100"></span>
					</div>
					
					<!-- BOTON REGISTRAR -->
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" data-bind="click: $root.SaveCustomerDetails">
								Registrar
							</button>
						</div>
					</div>

				</form>
				<br>
				<br>
				<a href="buscar.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
					Buscar
					<i class="fa fa-long-arrow-right m-l-5"></i>
				</a>

				<a href="editar.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
					Editar datos de cliente registrado
					<i class="fa fa-long-arrow-right m-l-5"></i>
				</a>
			</div>
		</div>
	</div>

	<!-- <script src="js/main.js"></script> -->

</body>

</html>
